{% extends 'base.html' %}
{% block content %}
<form method="post" class="buttons">
    <h3>Enter Room Code</h3>
    <div>
        <label>Name: </label>
        <input type="text" placeholder="Enter Your Chat Name"  name="name" value="{{name}}" />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}" />
        <button type="submit" name="join" class="join">Join Now !</button>
    </div>
    <button type="submit" name="create" class="create">Create</button>
    {% if error %}<ul>
        <li>{{error}}</li>
    </ul>
    {% endif %}
</form>
{% endblock %}
